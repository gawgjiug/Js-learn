<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/74408c48d6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="card__title">Todo App</div>
      <div class="card__content">
        <div class="input-field">
          <input
            id="input-box"
            type="text"
            placeholder="Task를 입력해주세요."
          />
          <button id="add-btn" type="button">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="todo-list">
          <ul id="todo-list"></ul>
        </div>
      </div>
      <div class="card__footer">
        <span><span id="todo-count">0</span> task</span>
        <button id="clear-all-btn" type="button">전체 삭제</button>
      </div>
    </div>
  </body>
</html>
